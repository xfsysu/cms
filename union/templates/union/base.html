<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Union {% endblock %}</title>
	{% load staticfiles %}
	<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{% static 'union/style.css' %}">
	<link rel="shortcut icon" type="image/png" href="{% static 'union/favicon.ico' %}">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse" role="navigation">
	<div class="container-fluid">

		<!-- Header -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href='{% url "union:index" %}'>Union</a>
		</div>

		<!-- Items -->
		<div class="collapse navbar-collapse" id="topNavBar">
			<ul class="nav navbar-nav">
				<li {% block home_active %}{% endblock %}>
					<a href='{% url "union:index" %}'>
						<span class="glyphicon " aria-hidden="true"></span>&nbsp; Home
					</a>
				</li>
			</ul>

			<ul class="nav navbar-nav">
				<li {% block people_active %}{% endblock %}>
					<a href='{% url "union:view_all" %}'>
						<span class="glyphicon" aria-hidden="true"></span>&nbsp; People
					</a>
				</li>
			</ul>

			<form class="navbar-form navbar-left" role="search" method="get" action='{% url "union:full_search" %}'>
				{% csrf_token %}
				<div class="form-group">
					<input type="text" name="q" class="form-control" value="">
				</div>
				<button type="submit" class="btn btn-default">Search</button>
			</form>

			<ul class="nav navbar-nav navbar-right">
				<li class="">
					<a href='{% url "union:union_add" %}'>
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Union
					</a>
				</li>
				<li class="">
					<a href='{% url "union:logout_user" %}'>
						<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
					</a>
				</li>
			</ul>
		</div>
		
	</div>
</nav>

{% block body %}
{% endblock %}

</body>
</html>
